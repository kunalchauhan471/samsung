<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;

      width: 100%;
      padding: 10px;

      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
    }
    .goal {
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Add Goal (FINAL TEST)</h2>

  <!-- âŒ NO FORM TAG ANYWHERE -->

  <!-- ðŸ”¥ type=button is mandatory -->
  <button id="addGoalBtn" type="button">âž• Add Goal</button>

</div>

</html>
